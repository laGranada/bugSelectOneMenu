<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <h:form id="testForm">
            <p:outputLabel value="SelectOneMenu without ajax"/>
            <p:selectOneMenu id="testSelect" value="#{testSelectOneMenuController.selPokemon}">
                <f:selectItem noSelectionOption="true" itemLabel="Choose your pokemon..." itemValue="#{null}"/>
                <f:selectItem itemLabel="Bulbasaur" itemValue="Bulbasaur"/>
                <f:selectItem itemLabel="Snorlax" itemValue="Snorlax"/>
                <f:selectItem itemLabel="Litten" itemValue="Litten"/>
                <f:selectItem itemLabel="Umbreon" itemValue="Umbreon"/>
            </p:selectOneMenu>
            
            <p:outputLabel value="SelectOneMenu with ajax"/>
            <p:selectOneMenu id="testSelectAjax" value="#{testSelectOneMenuController.selPokemon}">
                <f:selectItem noSelectionOption="true" itemLabel="Choose your pokemon..." itemValue="#{null}"/>
                <f:selectItem itemLabel="Bulbasaur" itemValue="Bulbasaur"/>
                <f:selectItem itemLabel="Snorlax" itemValue="Snorlax"/>
                <f:selectItem itemLabel="Litten" itemValue="Litten"/>
                <f:selectItem itemLabel="Umbreon" itemValue="Umbreon"/>
                <p:ajax event="click" process="@this" listener="#{testSelectOneMenuController.onSelect()}" update="testSelectAjax"/>
            </p:selectOneMenu>
            
            <p:outputLabel value="SelectOneMenu with onchange"/>
            <p:selectOneMenu id="testSelectOnChange" value="#{testSelectOneMenuController.selPokemonOnChange}" onchange="#{testSelectOneMenuController.onChange()}">
                <f:selectItem noSelectionOption="true" itemLabel="Choose your pokemon..." itemValue="#{null}"/>
                <f:selectItem itemLabel="Bulbasaur" itemValue="Bulbasaur"/>
                <f:selectItem itemLabel="Snorlax" itemValue="Snorlax"/>
                <f:selectItem itemLabel="Litten" itemValue="Litten"/>
                <f:selectItem itemLabel="Umbreon" itemValue="Umbreon"/>
            </p:selectOneMenu>
            
            <p:outputLabel value="SelectOneMenu with list with ajax"/>
            <p:selectOneMenu id="testSelectListAjax" value="#{testSelectOneMenuController.selPokemon}">
                <f:selectItem noSelectionOption="true" itemLabel="Choose your pokemon..." itemValue="#{null}"/>
                <f:selectItems value="#{testSelectOneMenuController.pokemons}" var="pok" itemValue="#{pok}" itemLabel="#{pok}"/>
                <p:ajax process="@this" listener="#{testSelectOneMenuController.onSelectList()}" update="testSelectListAjax"/>
            </p:selectOneMenu>
            
            <p:outputLabel value="SelectOneMenu with list without ajax"/>
            <p:selectOneMenu id="testSelectList" value="#{testSelectOneMenuController.selPokemonListOnChange}">
                <f:selectItem noSelectionOption="true" itemLabel="Choose your pokemon..." itemValue="#{null}"/>
                <f:selectItems value="#{testSelectOneMenuController.pokemons}" var="pok" itemValue="#{pok}" itemLabel="#{pok}"/>
            </p:selectOneMenu>
            
            <p:outputLabel value="SelectOneMenu with list with onchange"/>
            <p:selectOneMenu id="testSelectOnChangeList" value="#{testSelectOneMenuController.selPokemonListOnChange}" onchange="#{testSelectOneMenuController.onChangeList()}">
                <f:selectItem noSelectionOption="true" itemLabel="Choose your pokemon..." itemValue="#{null}"/>
                <f:selectItems value="#{testSelectOneMenuController.pokemons}" var="pok" itemValue="#{pok}" itemLabel="#{pok}"/>
            </p:selectOneMenu>
        </h:form>
    </h:body>
</html>
